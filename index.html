<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi AI</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDI5T4QEKpSvtzE77HHZ7ryIy0sRBkCFOw",
      authDomain: "multi2-c1b14.firebaseapp.com",
      projectId: "multi2-c1b14",
      storageBucket: "multi2-c1b14.firebasestorage.app",
      messagingSenderId: "114725408515",
      appId: "1:114725408515:web:4e91cdd55bddc259462336"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveData = async function () {
      const docRef = await addDoc(collection(db, "utenti"), {
        nome: document.getElementById('nome').value,
        timestamp: new Date()
      });
      alert("Salvato con ID: " + docRef.id);
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-all duration-300">
  <header class="bg-white dark:bg-gray-800 shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Multi</h1>
      <button id="theme-toggle" class="text-sm px-3 py-1 bg-blue-500 text-white rounded">üåó Tema</button>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-4">AI e Giochi</h2>
    <div class="grid gap-6 md:grid-cols-2">
      <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">üñºÔ∏è Editor AI</h3>
        <p class="mb-2">Carica un'immagine e applica effetti.</p>
        <a href="#" class="inline-block bg-blue-500 text-white px-4 py-2 rounded">Vai</a>
      </div>

      <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">üé§ Voice Meme</h3>
        <p class="mb-2">Ripeti un meme e sfida gli amici!</p>
        <a href="#" class="inline-block border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white transition">Gioca</a>
      </div>
    </div>

    <!-- Esempio salvataggio Firestore -->
    <div class="mt-10">
      <h3 class="text-xl mb-2 font-bold">üíæ Salva il tuo nome</h3>
      <input type="text" id="nome" placeholder="Scrivi il tuo nome..." class="px-4 py-2 rounded border w-full max-w-md mb-2 dark:bg-gray-700">
      <button onclick="saveData()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Salva su Firebase</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
